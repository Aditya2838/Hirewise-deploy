<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../../../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Login Modal -->
    <div class="modal fade show d-block" id="login" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">
                <button type="button" class="circle-32 btn-reset bg-white pos-abs-tr mt-md-n6 mr-lg-n6 focus-reset z-index-supper" data-dismiss="modal" id="closeButton">
                    <i class="lni lni-close"></i>
                </button>
                
                <script>
                document.getElementById("closeButton").addEventListener("click", () => {
                    window.location.href = "../../index.html"; // Redirect on button click
                });
                </script>
                <div class="modal-header border-0 text-center w-100">
                    <h3 class="w-100">Login From Here</h3>
                </div>
                <div class="modal-body">
                    <p class="text-center">Log in to continue your account and explore new jobs.</p>
                    <div class="d-flex flex-column gap-2 mb-3">
                        <a class="btn btn-outline-primary w-100" href="#"><i class="lni lni-linkedin-original"></i> Log in with LinkedIn</a>
                        <a class="btn btn-outline-danger w-100" href="#"><i class="lni lni-google"></i> Log in with Google</a>
                        <a class="btn btn-outline-primary w-100" href="#"><i class="lni lni-facebook-original"></i> Log in with Facebook</a>
                    </div>
                    <div class="text-center my-3">Or</div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com" id="login-email">
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-password">
                                <label class="form-check-label" for="remember-password">Remember password</label>
                            </div>
                            <a href="#" class="text-primary">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log in</button>
                    </form>
                    <p class="text-center mt-3">Donâ€™t have an account? <a href="#">Create a free account</a></p>
                </div>
            </div>
        </div>
    </div>
    
<script>document.getElementById("login-form").addEventListener("submit", async (event) => {
    event.preventDefault();
    
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    localStorage.setItem("userEmail", email); // Store email in localStorage
   
    const response = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });
    
    const data = await response.json();
    
    if (response.ok) {
        alert("Login successful!");
        window.location.href = "../../indexx.html"; // Change to your desired page
    } else {
        alert(data.message);
    }
    alert(data.message);
  });
  
  document.getElementById("signup-form").addEventListener("submit", async (event) => {
    event.preventDefault();
    
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    
    const response = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });
    
    const data = await response.json();
    alert(data.message);
  });
  
  </script>
</body>
</html>
